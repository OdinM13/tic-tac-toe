<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="main.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <main class="container">
            <div class="cell" data-index="0" data-row="0" data-col="0"></div>
            <div class="cell" data-index="1" data-row="0" data-col="1"></div>
            <div class="cell" data-index="2" data-row="0" data-col="2"></div>
            <div class="cell" data-index="3" data-row="1" data-col="0"></div>
            <div class="cell" data-index="4" data-row="1" data-col="1"></div>
            <div class="cell" data-index="5" data-row="1" data-col="2"></div>
            <div class="cell" data-index="6" data-row="2" data-col="0"></div>
            <div class="cell" data-index="7" data-row="2" data-col="1"></div>
            <div class="cell" data-index="8" data-row="2" data-col="2"></div>
        </main>
        <footer>
            <button class="btnreset">RESET</button>
            <div class="message"></div>
            <div class="winner"></div>
        </footer>
    </body>
</html>
